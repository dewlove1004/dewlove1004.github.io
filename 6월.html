<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습</title>
<style>
table {
margin-left: auto;
margin-right: auto;
}
th, td {
text-align: center;
}
th {
    background-color: #000000;
}
.color_white{color: #ffffff;}
.color_blue{color: skyblue;}
.color_red{color: red;}

</style>
</head>
<body>
    <table>
        <caption>6월</caption>
<thead>
<tr>
    <th class="color_red">일</th>
    <th class="color_white">월</th>
    <th class="color_white">화</th>
    <th class="color_white">수</th>
    <th class="color_white">목</th>
    <th class="color_white">금</th>
    <th class="color_blue">토</th>
</tr>
</thead>
<tbody>
<tr>
    <td></td>
    <td></td>
    <td></td>
    <td class="color_red"; onclick="alert('장미(Madien Blush Rose) : 나의 마음 그대만이 아네\n장미꽃을 탄생화로 갖는 당신은 소극적이면서도 이상이 드높은 사람이군요. \n용감한 자만이 미인을 얻는 법. 지나친 자존심은 사랑에 방해만 됩니다.')">1</td>
    <td onclick="alert('빨강 매발톱꽃(Columbine) : 솔직\n연인이 뭔가를 지적하면 좋게 생각하고 솔직하게 받아 들이는 자세가 더욱 더 필요한 당신이군요.')">2</td>
    <td onclick="alert('아마(Plax) : 감사\n손재주가 많군요.\n플라워 디자인쪽에 인생의 승부수를 던져 보시지 않겠어요?')">3</td>
    <td class="color_blue"; onclick="alert('장미(Damaskrose) : 아름답게 빛나는 얼굴 모습\n지적인 감각이 뛰어나고 세련된 삶입니다만 사랑에는 외모만을 찾는 타입이고 상대에게 주문도 많은 사람입니다.')">4</td>
</tr>
</tbody>
<tbody>
<tr>
    <td class="color_red"; onclick="alert('메리골드(Marigold) : 가련한 애정\n누군가를 좋아하면 일편단심입니다.\n일편단심도 좋지만 지나치게 집착하면 새로운 연인과의 만남도 늦어지고 맙니다.')">5</td>
    <td class="color_red" onclick="alert('노랑 붓꽃(Yellow Water Flag) : 믿는 자의 행복\n화염처럼 정열을 불태우기를 마다하지 않는 사람이군요.\n옛날부터 사랑받아 온 꽃으로 창포와 자주 혼동하기 때문에 틀리는 경우가 많아 상당한 주의가 필요하다.\n그러나 그 정도로 완전히 닮은 꽃이라면 꼭 구별하지 않아도 상관없지 않을까?')">6</td>
    <td onclick="alert('슈미트티아나(Schmidtiana) : 사모하는 마음\n의사표현이 서툴군요. 생각만 하는 것은 시간낭비입니다.\n사모하는 마음은 상대에게 강하게 전달되어야 행복이 찾아드는 것입니다.')">7</td>
    <td onclick="alert('재스민(Jasmine) : 사랑스러움\n순수하고 청순하고 관능적인 당신. 감수성이 강한 당신입니다.\n인도에서는 연인에게 쟈스민을 받으면 머리에 꽂아 변함 없는 사랑의 상징으로 삼는다고 한다.\n사랑의 꽃이라 일컬어지는 것은 이 때문. 히말라야 산맥의 티벳 쪽에 야생하며, 이란을 거쳐 고대 이집트의 정원에서도 자라고 있었다고 한다.\n향수용 쟈스민은 십자형 꽃을 피우는 쟈스민에서 채집한 것이다.\n쟈스민 차는 우룽 차에 쟈스민 속의 마리카 꽃을 담그어 마시는 것이다.\n우리 나라에 고대부터 있었던 황매화는 중국에서 영춘화라고 일컬어지는 쟈스민의 친척이다.')">8</td>
    <td onclick="alert('스위트피(Sweet Pea) : 우아한 추억\n정이 많고 헌신적인 사람이지만 상대를 잘 파악하고 자신을 지키는 것도 필요합니다.')">9</td>
    <td onclick="alert('수염패랭이꽃(Sweet William) : 의협심\n투쟁심, 정의감, 미적 센스가 풍부한 사람이지만 의사표현이 풍부한 사람입니다.\n그 때문에 까다로운 사람으로 비쳐서 사랑의 기회를 놓치고 마는 수도 있습니다.')">10</td>
    <td class="color_blue"; onclick="alert('중국패모(Fritillaria Thunbergii) : 위엄\n예의 바르고 성실하고 희생적이지만 정작 자기일은 어떻게 해야 좋을지 모르겠군요.\n자신의 일도 좀더 소중히 하는게 필요합니다.')">11</td>
</tr>
</tbody>
<tbody>
    <tr>
        <td class="color_red"; onclick="alert('레제다 오도라타(Reseda Odorata) : 매력\n많은 이성이 당신을 생각하고 있지만 당신은 그것도 모르고 있군요.\n자 누군가를 유혹해 봅시다.')">12</td>
        <td onclick="alert('디기탈리스(Fox Glove) : 가슴 속의 생가\n거짓 사랑으로 곤혹스러워 하고 있지는 않나요?\n정말로 사랑하고 있는 사람은 다른 사람일 것입니다.')">13</td>
        <td onclick="alert('뚜껑별꽃(Anagallis) : 추상\n고독을 사랑하고 성실한 당신이지만 사랑에는 너무 조심스럽군요.')">14</td>
        <td onclick="alert('카네이션(Carnation) : 정열\n사교가이며 재능이 풍부하지만 사랑에는 거절당하기 쉽군요.\n서투른 표현이라도 좋습니다. 진심을 전하는게 중요합니다.')">15</td>
        <td onclick="alert('튜베 로즈(Tube Rose) : 위험한 쾌락\n위험을 좋아합니다.\n자극을 추구하고 즐거운 일에 탐닉하는 타입입니다.')">16</td>
        <td onclick="alert('토끼풀(Clover) : 감화\n사랑에 아픈 추억을 갖고 있군요.\n아픈 추억이 있더라도 굳건히 전진할 때보다 성장할 것입니다.')">17</td>
        <td class="color_blue"; onclick="alert('백리향(Thyme) : 용기\n이지적이고 자존심이 강한 당신. 억지로 웃어 주어야만 하는 상대는 그만두고 자연스레 웃을 수 있는 연인을 찾아 봅시다.')">18</td>
    </tr>
</tbody>
<tbody>
<tr>
    <td class="color_red"' onclick="alert('장미(Sweet Brier) : 사랑\n자기 중심적인 취향으로 애정도 쉽게 식어버리는 타입이군요.\n사랑은 참고 기다리는 것입니다.')"'>19</td>
    <td onclick="alert('꼬리풀(Speedwell) : 달성\n순결한 연애관의 소유자이군요.\n좋지않은 유혹에 걸려들면 시간이 좀 걸리지만 정신을 똑바로 차리면 문제가 없습니다.')">20</td>
    <td onclick="alert('달맞이꽃(Evening Primrose) : 자유스러운 마음\n마음이 고운 당신은 자유스러운 마음으로 많은 사람들과 교제하려 하는군요.\n하지만 상대방은 당신을 쉽게 변하는 사람으로 볼 수도 있으므로 주의가 필요하군요.')">21</td>
    <td onclick="alert('가막살나무(Vihurnum) : 사랑은 죽음보다 강하다\n사랑은 투쟁이라고 생각하기 쉬운 당신이군요.\n사랑은 오로지 계속 주는 것입니다.')">22</td>
    <td onclick="alert('접시꽃(Holly Hock) : 열렬한 연애\n너무나도 진지하고 순진해 실패하리라고 지례짐작하고 약해지기 쉬운 당신이군요.')">23</td>
    <td onclick="alert('버베나(Garden Verbena) : 가족의 화합\n감미로운 유혹에 약한 당신. 좋아하니까 하며 쉽게 자신을 합리화하고 마는군요.\n그러나 거기에 져서는 안됩니다.')">24</td>
    <td class="color_blue"; onclick="alert('나팔꽃(Morning Glory) : 덧없는 사랑\n자부심과 자신감이 넘치는 당신이지만 무의식 중에 잘 어울리는 연인을 찾고 있군요.')">25</td>
</tr>
</tbody>
<tbody>
    <tr>
        <td class="color_red"; onclick="alert('흰 라일락(Lilac) : 아름다운 맹세\n언제까지나 갓난아이처럼 사랑에도 순진한 마음을 갖고 있군요.\n상처받지 않기 위해서라도 참된 사랑을 빨리 키우도록 하십시오.')">26</td>
        <td onclick="alert('시계꽃(Passion Flower) : 성스러운 사랑\n성스러운 사랑에 사로잡히기 쉽군요.\n그래서는 통속적인 사랑을 받아들일 수가 없으므로 주의해야 겠군요.')">27</td>
        <td onclick="alert('제라늄(Geranium) : 그대가 있기에 행복이 있네\n지금 그대로의 당신 모습으로도 자신과 꼭 어울릴 만한 사람을 찾을 수 있겠군요.\n용기를 찾으세요.')">28</td>
        <td onclick="alert('빨강 제라늄(Geranium) : 그대가 있어 사랑이 있네\n재능이 많고 사교성이 있으므로 도를 넘지 않도록 감정조절만 잘 한다면 무슨일에서든 성공할 것입니다.')">29</td>
        <td onclick="alert('인동(Honey Suckle) : 사랑의 인연\n관대한 마음씨와 헌신적인 애정을 갖고 있는 당신. 사람들에게 경애 받고 있습니다.')">30</td>
        <td></td>
        <td></td>
    </tr>
</tbody>
